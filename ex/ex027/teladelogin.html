<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="mq/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            face
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="digite seu e-mail aqui!" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            passkey
                            </span>
              <input type="password" name="senha" id="isenha" placeholder="digite sua senha aqui!" autocomplete="current-password" required minlength="8">
              <label for="isenha">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <input type="reset" value="Limpar"> <br>
                        <a href="esqueci.html" class="botao">Esqueci a senha</a> 
                        <span class="material-symbols-outlined" id="link">
                            question_mark
                            </span>
                    </div>
                </form>
            </div>
            <img src= "img/family-guy-happy-dance.gif" alt="" id="peter">
        </section>
    </main>
</body>
</html>
