<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
        div:hover {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>ex</h2>
    <p>passe o mause</p>
    <div>
        passa aqui
        <p>texto secreto</p>
    </div>
</body>
</html>
