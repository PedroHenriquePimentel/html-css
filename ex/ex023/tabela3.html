<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
        <td>a</td>
        <td colspan="2">b</td>
        </tr>
        <tr>
            <td>b</td>
            <td>d</td>
            <td rowspan="3">t</td>
        </tr>
        <tr>
            <td>c</td>
            <td>u</td>
        </tr>
        <tr>
            <td>d</td>
            <td>o</td>
        </tr>
    </table>
</body>
</html>
