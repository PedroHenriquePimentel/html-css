<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        caption {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

            </tr>

            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>

                <td>vingadores</td>
            </tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
