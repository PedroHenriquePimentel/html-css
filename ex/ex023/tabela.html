<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td {
            border: 1px solid black;
            padding: 8px;
            vertical-align: baseline;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }  /*Da pra usar class e deixar cada linha com uma cor*/
    </style>
</head>
<body>
    <h1>1tabela</h1>
    <!-- hierarquia de tabelas (simples):
     Table = tabela
     Table row = linha de tabela
     Table header = cabeÃ§alho de tabela
     Table data = dado de tabela
    -->
    <table>
        <tr> <!-- 1 linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
