<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod caixas</title>
    <style>
        h1 { /*inline*/
            height: 300px;
            width: 300px;
            background-color: blue;

            margin: auto;
            outline-width: 10px;

</head>
<body>
