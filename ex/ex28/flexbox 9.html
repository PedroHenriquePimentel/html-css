<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        div.conteiner {
            background-color: antiquewhite;
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: aqua;
            text-align: center;
            border: 1px solid black;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">
            a
        </div>
        <div class="item">
            aaaaaaaaaaaaaa
        </div>
        <div class="item">
            c
        </div>
        <div class="item">
            aaaaaaaaaaaaaaaaaaa
        </div>
        <div class="item">
            e
        </div>
        <div class="item">
            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </div>
    </div>
</body>
</html>
