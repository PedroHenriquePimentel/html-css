<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>ex de form</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="icor">cor</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    <p>
        <label for="irange">satisfação</label>
        <input type="range" name="range" id="irange" min="1" max="10" value="1">
    </p>
    <p>
        <label for="ifoto">foto</label>
        <input type="file" name="foto" id="ifoto">
    </p>
    <p>
        <input type="submit" value="env">
        <input type="reset" value="limpa">
    </p>
</form>
</body>
</html>
